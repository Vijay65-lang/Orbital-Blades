
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEYBLADE BURST TURBO: ZENON GBA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
        }
        canvas {
            image-rendering: pixelated;
            border: 8px solid #334155;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .gba-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }
        .scanlines {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.15) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.04),
                rgba(0, 255, 0, 0.01),
                rgba(0, 0, 255, 0.04)
            );
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
        .crt-vignette {
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 101;
        }
        /* Custom scrollbar for pixel feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border: 2px solid #0f172a; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="gba-screen">
        <div id="root"></div>
        <div class="scanlines"></div>
        <div class="crt-vignette"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
